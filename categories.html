---
layout: page
title: 分类
---

  {% for category in site.categories %}
  <h2><a href="/showCategory.html?cat={{ category | first  }}">{{ category | first  }}</a> </i>({{ category | last | size  }})</i> </h2>
  
  <ul class="arc-list">
          {% for post in category.last %}
          <li><a href="{{ post.url  }}">{{ post.title  }}</a> {{ post.date | date:"%d/%m/%Y" }}</li>
          {% endfor %}
  </ul>
  {% endfor %}
