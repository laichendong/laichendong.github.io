---
layout: page
title: 分类索引
---

{% for category in site.categories %}
    <h3><a href="/showCategory.html?cat={{ category | first  }}">{{ category | first  }}</a> <span  class="post-meta">({{ category | last | size  }})</span> </h3>
  
    <ul class="arc-list">
    	{% for post in category.last %}
            <li><a href="{{ post.url  }}">{{ post.title  }}</a> <span  class="post-meta">{{ post.date | date:"%b %-d, %Y" }}</span></li>
        {% endfor %}
    </ul>
{% endfor %}
